<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concate Numbers into ' '</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>
<body>
    
    
    <div class="container">
        <div class="Heading">Concate Numbers</div>
        <div class="Main">
            <div class="Hero">

                <div class="inp1">
                    <label for="numinp">Concate Number Into  [‘ ‘]</label>
                    <textarea id="numinp" placeholder="Enter the Numbers Here"></textarea>
                    <div class="btn-container">
                        <button class="concate-btn" onclick="concate()">Concate</button>
                    </div>
                </div>
                <div class="inp2">
                    <label for="concbox">Concated Numbers</label>
                    <textarea id="concbox" placeholder="Concated Numbers"></textarea>
                    <div class="btn-container">
                        <button class="concate-btn" onclick="CopyNumbers()"><i class="fa-regular fa-copy fa-beat"></i>  Copy Data</button>
                    </div>
                </div>

            </div>

            <div class="Hero2">
                <div class="inp3">
                    <label for="numinp">Input CSV</label>
                    <textarea id="colNums" placeholder="Enter the Numbers Here"></textarea>
                    <div class="btn-container">
                        <button class="concate-btn" onclick="verticalToHorizontal()">Covert To Rows</button>
                    </div>
                </div>
                <div class="inp4">
                    <label for="concbox">Output CSV</label>
                    <textarea id="rowsConvertedValues" placeholder=" Numbers into rows"></textarea>
                    <div class="btn-container">
                        <button class="concate-btn" onclick="CopyRows()"><i class="fa-regular fa-copy fa-beat"></i>Copy Data</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/da66ce3d88.js" crossorigin="anonymous"></script>
<script src="/JS/index.js"></script>
</body>

</html>
